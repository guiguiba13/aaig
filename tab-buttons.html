<div class="panel panel-default">
	<div class="panel-body">
		
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading l-filters">&nbsp;</div>
					<div class="panel-body">
						
						<form class="form-buttons">	
							<!-- Button text -->
							<div class="form-group">
								<label for="button-text" class="control-label l-label-buttons">&nbsp;</label>
								<input type="text" name="button-text" id="button-text" class="form-control p-text-buttons" />
								<textarea name="text-button-batch-mode" id="text-button-batch-mode"
									class="form-control p-text-batch-mode" rows="10" style="display: none"></textarea>
							</div>

							<!-- Platform -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="button-platform" class="control-label l-label-platform">&nbsp;</label>
								<select id="buttom-platform" name="button-platform" class="form-control">
									<option value="ds">Nintendo DS</option>
									<option value="3ds" selected>Nintendo 3DS</option>
								</select>
							</div>

							<!-- Batch mode -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="button-batch-mode" class="control-label l-label-batch-mode">&nbsp;</label>
								<input type="checkbox" name="button-batch-mode" id="button-batch-mode" class="form-control" />
							</div>
							
							<!-- Visual customization fields -->
							<div class="panel-group" id="visual-customization-buttons" role="tablist">
								<div class="panel panel-default">
									<div class="panel-heading" role="tab" id="visual-customization-buttons-heading">
										<h4 class="panel-title">
											<a role="button" data-toggle="collapse" data-parent="#visual-customization-buttons"
												href="#visual-customization-buttons-collapse" aria-expanded="true"
												aria-controls="visual-customization-buttons-collapse">
												<span class="plus-minus glyphicon glyphicon-plus"></span>
												<span class="l-accordion-visual-customizations">&nbsp;</span>
											</a>
										</h4>
									</div>
									<div id="visual-customization-buttons-collapse" class="panel-collapse collapse"
										role="tabpanel" aria-labelledby="visual-customization-buttons-heading">
										<div class="panel-body">
											
											<!-- Scale -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="automatic-scale-button" class="control-label l-label-scale">&nbsp;</label>
												<input type="checkbox" name="automatic-scale-button" id="automatic-scale-button"
													class="form-control" checked />
												<label for="automatic-scale-button" class="control-label l-label-automatic-scale"
													style="margin-right: 7.5px; font-weight: normal">&nbsp;</label>
												<input type="text" id="button-scale" class="slider scale" data-slider-min="0.500"
													data-slider-max="1.000" data-slider-step="0.005" data-slider-value="1"
													data-image="button-conteiner" data-slider-tooltip="hide"
													data-slider-enabled="false" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Font -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="button-font" class="control-label l-label-font">&nbsp;</label>
												<select id="button-font" name="button-font" class="form-control font-3ds"></select>
												<input type="text" id="button-another-font" class="form-control p-another-font" style="display: none" />
												<select id="button-font-size" name="button-font-size" class="form-control font-size"></select>
												<div class="btn-group" data-toggle="buttons">
													<label class="btn btn-default t-button-bold" title="">
														<input type="checkbox" class="styles" value="n" data-image="button-conteiner" />
														<b class="l-button-bold">&nbsp;</b>
													</label>
													<label class="btn btn-default t-button-italic" title="">
														<input type="checkbox" class="styles" value="i" data-image="button-conteiner" />
														<i class="l-button-italic">&nbsp;</i>
													</label>
												</div>
											</div>

											<!-- Luminosity -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="button-luminosity" class="control-label l-label-luminosity" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="button-luminosity" class="slider luminosity"
													data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="25"
													data-slider-tooltip="hide" data-image="button-conteiner" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margin Top -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="button-margin-top" class="control-label l-label-margin-top" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="button-margin-top" class="slider margin-top"
													data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="0"
													data-slider-tooltip="hide" data-image="button-conteiner" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margin Left -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="button-margin-left" class="control-label l-label-margin-left" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="button-margin-left" class="slider margin-left"
													data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="0"
													data-slider-tooltip="hide" data-image="button-conteiner" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Show Comparative -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="button-show-comparative" class="control-label l-label-show-comparative">&nbsp;</label>
												<input type="checkbox" name="button-show-comparative" id="button-show-comparative" class="form-control"
													data-image="button-conteiner" />
											</div>
											
										</div>
									</div>
								</div>
							</div>

							<!-- Generate image and reset form buttons -->
							<button type="button" id="button-generate-image" class="btn btn-primary" aria-label="Generate button">
								<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
								<span class="l-button-generate-image">&nbsp;</span>
							</button>
							<button type="reset" class="btn btn-danger" aria-label="Reset button">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
								<span class="l-button-reset-form">&nbsp;</span>
							</button>
						</form>
						
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="previews row">
					<div class="col-xs-12">
						<div id="button-preview" class="panel panel-default">
							<div class="panel-heading l-preview">&nbsp;</div>
							<div class="panel-body">
								<div id="button-conteiner">
									<div class="text nowrap" data-width="280"></div>
								</div>
								<br /><br />
								<img src="images/button_bg_filled.png" class="button-template" style="display: none" />
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="panel panel-default last-canvases">
							<div class="panel-heading l-last-canvases">&nbsp;</div>
							<div class="panel-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
