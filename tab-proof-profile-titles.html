<div class="panel panel-default">
	<div class="panel-body">
		
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading l-filters">&nbsp;</div>
					<div class="panel-body">
						
						<form class="form_nome_prova">
							<!-- Proof / profile title text -->
							<div class="form-group">
								<label for="texto_nome" class="control-label l_rotulo_texto_nome_prova">&nbsp;</label>
								<input type="text" name="texto_nome" id="texto_nome" class="form-control p-text-buttons" />
								<textarea name="texto_nome_lote" id="texto_nome_lote" class="form-control p-text-batch-mode"
									rows="10" style="display: none"></textarea>
							</div>

							<!-- Platform -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="plataforma_nome" class="control-label l-label-platform">&nbsp;</label>
								<select id="plataforma_nome" name="plataforma_nome" class="form-control">
									<option value="ds">Nintendo DS</option>
									<option value="3ds" selected>Nintendo 3DS</option>
								</select>
							</div>

							<!-- Batch mode -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="lote_nome" class="control-label l-label-batch-mode">&nbsp;</label>
								<input type="checkbox" name="lote_nome" id="lote_nome" class="form-control" />
							</div>
							
							<!-- Visual customization fields -->
							<div class="panel-group" id="visual-customization_nomes" role="tablist">
								<div class="panel panel-default">
									<div class="panel-heading" role="tab" id="visual-customization_nomes_heading">
										<h4 class="panel-title">
											<a role="button" data-toggle="collapse" data-parent="#visual-customization_nomes"
												href="#visual-customization_nomes_collapse" aria-expanded="true"
												aria-controls="visual-customization_nomes_collapse">
												<span class="plus-minus glyphicon glyphicon-plus"></span>
												<span class="l-accordion-visual-customizations">&nbsp;</span>
											</a>
										</h4>
									</div>
									<div id="visual-customization_nomes_collapse" class="panel-collapse collapse"
										role="tabpanel" aria-labelledby="visual-customization_nomes_heading">
										<div class="panel-body">
											<!-- Scale -->
											<div class="form-inline" style="margin-bottom: 5px;">
												<label for="escala_automatica_nome" class="control-label l-label-scale">&nbsp;</label>
												<input type="checkbox" name="escala_automatica_nome" id="escala_automatica_nome" class="form-control" checked />
												<label for="escala_automatica_nome" class="control-label l-label-automatic-scale"
													   style="margin-right: 7.5px; font-weight: normal">&nbsp;</label>
												<input type="text" id="escala_nome" class="slider scale" data-slider-min="0.500" data-slider-max="1.200"
													   data-slider-step="0.005" data-slider-value="1.045" data-image="proof-profile-title-conteiner"
													   data-slider-tooltip="hide" data-slider-enabled="false" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Font (3DS) -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="fonte_nome" class="control-label l-label-font">&nbsp;</label>
												<select id="fonte_nome" name="fonte_nome" class="form-control font-3ds"></select>
												<input type="text" id="outra_fonte_nome" class="form-control p-another-font" style="display: none" />
												<select id="tamanho_fonte_nome" name="tamanho_fonte_nome" class="form-control font-size"></select>
												<div class="btn-group" data-toggle="buttons">
													<label class="btn btn-default t_botao_negrito">
														<input type="checkbox" class="estilos" value="n" data-image="proof-profile-title-conteiner" />
														<b class="l_botao_negrito">&nbsp;</b>
													</label>
													<label class="btn btn-default t_botao_italico">
														<input type="checkbox" class="estilos" value="i" data-image="proof-profile-title-conteiner" />
														<i class="l_botao_italico">&nbsp;</i>
													</label>
												</div>
											</div>

											<!-- Font (DS) -->
											<div class="form-inline" style="margin-bottom: 5px; margin-top: 5px; display: none">
												<label for="fonte_nome_ds" class="control-label l-label-font">&nbsp;</label>
												<select id="fonte_nome_ds" name="fonte_nome_ds" class="form-control font-ds">
													<option value="a" class="l_opcao_fonte_automatica" selected>&nbsp;</option>
													<option value="n" class="l_opcao_fonte_normal">&nbsp;</option>
													<option value="c" class="l_opcao_fonte_condensed">&nbsp;</option>
													<option value="ec" class="l_opcao_fonte_extra_condensed">&nbsp;</option>
												</select>
											</div>

											<!-- Margin Top -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="margem_superior_nome" class="control-label l-label-margin-top" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="margem_superior_nome" class="slider margin-top"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="-2"
													   data-slider-tooltip="hide" data-image="proof-profile-title-conteiner" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margin Left -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="margem_esquerdo_nome" class="control-label l-label-margin-left" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="margem_esquerdo_nome" class="slider margin-left"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="0"
													   data-slider-tooltip="hide" data-image="proof-profile-title-conteiner" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Show Comparative -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="mostrar_comparativo_nome" class="control-label l-label-show-comparative">&nbsp;</label>
												<input type="checkbox" name="mostrar_comparativo_nome" id="mostrar_comparativo_nome"
													   class="form-control" data-image="proof-profile-title-conteiner" />
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Generate image and reset form buttons -->
							<button type="button" id="botao_gerar_nome" class="btn btn-primary" aria-label="Generate button">
								<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
								<span class="l_botao_gerar">&nbsp;</span>
							</button>
							<button type="reset" class="btn btn-danger" aria-label="Reset button">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
								<span class="l_botao_resetar">&nbsp;</span>
							</button>
						</form>
						
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="previews row">
					<div class="col-xs-12">
						<div id="previa_nomes" class="panel panel-default">
							<div class="panel-heading l-preview">&nbsp;</div>
							<div class="panel-body">
								<div id="proof-profile-title-conteiner">
									<div class="text nowrap" data-width="160"></div>
								</div>
								<br /><br />
								<img src="images/proof_profile_title_bg_filled.png" class="button-template" style="display: none" />
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="panel panel-default last-canvases">
							<div class="panel-heading l-last-canvases">&nbsp;</div>
							<div class="panel-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
